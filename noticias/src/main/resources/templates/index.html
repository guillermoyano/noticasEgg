    <div class="d-flex flex-column align-items-center text-center">

            <article>
                <div class="cta__text-column d-flex flex-column align-items-center text-center">
                    <input hidden th:value="${id}" name="id">
                    <h3 th:text="${Noticia.titulo}"></h3>
                    <p th:text="${Noticia.subtitulo}"></p>

                    <a th:href="@{/noticia/noticia_ver/__${Noticia.id}__}">Ir a la noticia</a>
                </div>

            </article>
        </div>
    </div>
