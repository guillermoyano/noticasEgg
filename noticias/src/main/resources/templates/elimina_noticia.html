<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="icon" href="/img/news.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">

    
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo"><img src="/img/logo.png" alt=""></a>
        <input type="checkbox" id="toggler" />
        <label for="toggler"><i class="ri-menu-line"></i></label>
        <div class="menu">
            <ul class="list">
                <li><a href="/">Home</a></li>
                <li><a href="/noticia/noticia_index">Noticia (Crear - Modificar - Eliminar)</a></li>
            </ul>
        </div>
    </nav>
    <br>

    <form th:action="@{/noticia/eliminar/__${noticia.id}__}" method="POST">

    <div class="d-flex flex-column align-items-center text-center">
        <div class="cta my-4 justify-content-center">
            <article>
                <div class="cta__text-column">
                    <input hidden th:value="${id}" name="id">
                    <h3 name="titulo" th:text="${noticia.titulo}"></h3>
                    <p name="subtitulo" th:text="${noticia.subtitulo}"></p>
                    
                    
                    <button type="submit" class="eliminacion">Eliminar</button>
                     <a href="/">Cancelar</a> 

                    
                </div>

            </article>
        </div>
    </div>
    
</form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
