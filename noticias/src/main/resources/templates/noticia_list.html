<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="icon" href="/img/news.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo"><img src="/img/logo.png" alt=""></a>
        <input type="checkbox" id="toggler" />
        <label for="toggler"><i class="ri-menu-line"></i></label>
        <div class="menu">
            <ul class="list">
                <li><a href="/">Home</a></li>
                <li><a href="/noticia/noticia_index">Noticia (Crear - Modificar - Eliminar)</a></li>
            </ul>
        </div>
    </nav>
    <br>


    <div th:each="noticias : ${noticias}" class="card text-center">
        <div class="card-header" style="color: orangered;">
          El Noticioso
        </div>
        <div class="card-body">
          <h5 class="card-title" th:text="${noticias.titulo}"></h5>
          <p class="card-text" th:text="${noticias.subtitulo}"></p>
          <a th:href="@{/noticia/noticia_ver/__${noticia.id}__}" class="btn btn-primary" >Ir a la noticia</a>
        </div>
        <div class="card-footer text-muted" th:text="${noticia.fecha}">
            
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
