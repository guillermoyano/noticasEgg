<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="icon" href="/img/news.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo"><img src="/img/logo.png" alt=""></a>
        <input type="checkbox" id="toggler" />
        <label for="toggler"><i class="ri-menu-line"></i></label>
        <div class="menu">
            <ul class="list">
                <li><a href="/">Home</a></li>
                <li><a href="/noticia/noticia_index">Noticia (Crear - Modificar - Eliminar)</a></li>
            </ul>
        </div>
    </nav>

    <div align="center" class="container">
        <form th:action="@{/noticia/noticia_modificar/__${noticia.id}__}" method="POST">

            <input hidden th:value="${id}" name="id">

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default" name="titulo">Titulo</span>
                <input name="titulo" type="text" th:value="${noticia.titulo}" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder="...">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default" name="subtitulo">Subtitulo</span>
                <input name="subtitulo" type="text" th:value="${noticia.subtitulo}" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder="...">
            </div>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default" name="cuerpo">Cuerpo de la noticia</span>
                <textarea name="cuerpo" th:text="${noticia.cuerpo}" class="form-control" aria-label="With textarea" placeholder="..."></textarea>
            </div>
            <br>
            <br>

            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž <br></h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito <br></h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <br>
            <div>
                <button class="button-89" role="button">Modificar noticia</button>
            </div>

        </form>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
